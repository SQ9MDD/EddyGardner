<!DOCTYPE html>

    <head>
     <meta charset="UTF-8">
     <style>
        body { font-size: 1.2rem; line-height: 1.6; font-weight: 300;font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; color: rgb(96, 60, 97); background-color: white;}
        .container {position: relative; margin: 0 auto;}
        .grid-container {position: relative;max-width: var(--grid-max-width);margin: 0 auto;padding: 10px;text-align: center;display: grid; grid-gap: 10px;gap: 10px;}
        .grid-container.quarters { grid-template-columns: repeat(4, 1fr); border-radius: 4px;}
        .grid-container.half { grid-template-columns: repeat(2, 1fr); border-radius: 4px;}
        section { border-radius: 8px; border: 2px solid rgb(22, 22, 22); margin-top: 5px; padding: 5px; max-width: 1024px; }
        .input {border-radius: 8px; border: 2px solid gray; width: 200px; height: 30px; font-size: 1.2rem; font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; color: rgb(96, 60, 97); background-color: white;}
        .input_long {border-radius: 8px; border: 2px solid gray; width: 450px; height: 30px; font-size: 1.2rem; font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; color: rgb(96, 60, 97); background-color: white;}
        .input_short {border-radius: 8px; border: 2px solid gray; width: 37px; height: 30px; font-size: 1.2rem; font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; color: rgb(96, 60, 97); background-color: white;}
        .box {border-radius: 8px; width: 32px; height: 32px; border: 2px solid; color: rgb(96, 60, 97);}
        .submit_btn {border-radius: 8px; border: 2px solid gray; width: 980px; height: 30px; font-size: 1.2rem; font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif; color: white; background-color: rgb(96, 60, 97);}
    </style>
        <script type="text/javascript">

            window.onload = function (){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const response = JSON.parse(this.responseText);
                    for (const [key, value] of Object.entries(response)) {
                        let element = document.getElementById(key);
                        if (element){
                            if (element.type && element.type == "checkbox"){
                                element.checked = value;
                            } else {
                                element.value = value;
                            }
                        }
                    }                   
                }
                };
                xhttp.open("GET", "/json.htm", true);
                xhttp.send();
            }

            function refresh_data(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const response = JSON.parse(this.responseText);
                    for (const [key, value] of Object.entries(response)) {
                        let element = document.getElementById(key);
                        if (element){
                            if (element.type && element.type == "checkbox"){
                            } else {
                                element.innerHTML = value;
                            }
                        }
                    }                   
                }
                };
                xhttp.open("GET", "/json.htm", true);
                xhttp.send();
            }
            refresh_data();
            setInterval(refresh_data, 3000);        
        </script>

        <section>
            <div class="grid-container full"><big><b>Integracja z domoticzem</b></big></div>
            <form action="/save_domoticz" method="get">
            <div class="grid-container quarters">
                <div>
                    <label for="domoti_IP">Adres IP domoticza</label><br>
                    <input class="input_short" name="domoti_IP_1" id="domoti_IP_1" type="text" type="number" min="0" max="254" title="adres IP servera domoticz" placeholder="192">.
                    <input class="input_short" name="domoti_IP_2" id="domoti_IP_2" type="text" type="number" min="0" max="254" title="adres IP servera domoticz" placeholder="168">.
                    <input class="input_short" name="domoti_IP_3" id="domoti_IP_3" type="text" type="number" min="0" max="254" title="adres IP servera domoticz" placeholder="0">.
                    <input class="input_short" name="domoti_IP_4" id="domoti_IP_4" type="text" type="number" min="0" max="254" title="adres IP servera domoticz" placeholder="1">
                </div> 
                <div>
                    <label for="domoti_PORT">Port komunikacyjny</label>
                    <input class="input" name="domoti_PORT" id="domoti_PORT" type="text"  title="port" placeholder="80">
                </div>   
                <div>
                    <label for="send_interval">Interwał wysyłki danych</label>
                    <input class="input" name="send_interval" id="send_interval" type="number" min="1" max="10" step="1" title="interwał wysyłki danych w minutach" placeholder="10">
                </div>  
                <div>
                    <label for="domoti_on">Włącz integrację</label><br>
                    <input class="box" name="domoti_on" id="domoti_on" type="checkbox" value="1" title="włącz integrację z domoticzem"> 
                </div>                                            
            </div>
            <div class="grid-container quarters">
                <div>
                    <label for="idx_moisture_sensor">IDX czujnika wilgotności</label>
                    <input class="input" name="idx_moisture_sensor" id="idx_moisture_sensor" type="text"  title="wpisz IDX czujnika wilgotności" placeholder="1">
                </div>   
                <div>
                    <label for="idx_temp_sensor">IDX czujnika temperatury</label>
                    <input class="input" name="idx_temp_sensor" id="idx_temp_sensor" type="text"  title="wpisz IDX czujnika temperatury" placeholder="2">
                </div>  
                <div>
                    <label for="idx_water_tank">IDX zbiornika wody</label>
                    <input class="input" name="idx_water_tank" id="idx_water_tank" type="text"  title="wpisz IDX zbiornika wodyy" placeholder="3">
                </div>                                                
                <div>
                    <label for="idx_water_pump">IDX pompy wody</label>
                    <input class="input" name="idx_water_pump" id="idx_water_pump" type="text"  title="wpisz IDX pompy wodyy" placeholder="4">
                </div>                  
            </div>
            <div>&nbsp;</div>
            <div>
                <input class="submit_btn" type="submit" value="zapisz" title="...">
            </div> 
            </form>
